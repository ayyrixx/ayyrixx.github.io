# Navigation Menu
# ---------------------------
[menu]

  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2
    
  [[menu.main]]
    name = "Tags"  # Added Tags menu
    url = "/tags/"
