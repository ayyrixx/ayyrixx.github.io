baseURL = "https://ayyrixx.github.io"
languageCode = "en-us"
title = "ayyrixx"
theme = "hugo-PaperMod"

[params]
  author = "Aliyan"
  description = "Linux Nerd"  # This adds the tagline under your name
  keywords = "blog, linux, tech"
  DateFormat = "2006-01-02"
  
  # Home page settings
  [params.homeInfoParams]
    Title = "Aliyan"
    Content = "Linux Nerd"  # This shows up on the home page

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/ayyrixx"

# Profile mode on home page (like the screenshot)
[params.profileMode]
  enabled = true
  title = "Aliyan"  # Your name as shown in the screenshot
  subtitle = "Linux Nerd"  # The tagline under your name
  imageUrl = ""  # Add your profile image URL here if you have one
  imageTitle = "profile picture"

  [[params.profileMode.buttons]]
    name = "Posts"
    url = "/posts/"
    
  [[params.profileMode.buttons]]
    name = "About"
    url = "/about/"

[author]
  name = "Aliyan"
  email = "p250079@pwr.nu.edu.pk"

